name: Update ru.json

on:
  push:
    branches:
      - main

jobs:
  update-ru-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Compare en.json and ru.json
        id: compare-json
        run: |
          DIFF=$(jq -S . lang/en.json | diff -u - lang/ru.json)
          if [ -n "$DIFF" ]; then
            echo "::set-output name=update_required::true"
          else
            echo "::set-output name=update_required::false"
          fi

      - name: Update ru.json
        if: steps.compare-json.outputs.update_required == 'true'
        run: |
          cp lang/en.json lang/ru.json
          git add lang/ru.json
          git commit -m "Update ru.json based on en.json changes"
          git push
