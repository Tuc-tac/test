<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mode</title>
    <script>
        // Функция для отладки (выводит текст с URL)
        function debugMode(url) {
            document.body.innerHTML = '<p>Debug Mode: ' + url + '</p>';
        }

        // Проверяем доступность первой страницы
        fetch('https://telegra.ph/SpotX-FAQ-09-19')
            .then(response => {
                if (response.ok) {
                    // Если статус ответа "OK", в режиме отладки выводим URL первой страницы
                    debugMode('https://telegra.ph/SpotX-FAQ-09-19');
                } else {
                    // Если статус ответа не "OK", в режиме отладки выводим URL второй страницы
                    debugMode('https://te.legra.ph/SpotX-FAQ-09-19');
                }
            })
            .catch(error => {
                // В случае ошибки также в режиме отладки выводим URL второй страницы
                debugMode('https://te.legra.ph/SpotX-FAQ-09-19');
            });
    </script>
</head>
<body>
    <p>Вы находитесь в режиме отладки.</p>
</body>
</html>
