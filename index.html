<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    <script>
        // Функция для перенаправления на страницу
        function redirectToPage(url) {
            window.location.href = url;
        }

        // Проверяем доступность первой страницы
        fetch('https://telegra.ph/SpotX-FAQ-09-19')
            .then(response => {
                if (response.ok) {
                    // Если статус ответа "OK", перенаправляем на первую страницу
                    redirectToPage('https://telegra.ph/SpotX-FAQ-09-19');
                } else {
                    // Если статус ответа не "OK", перенаправляем на вторую страницу
                    redirectToPage('https://te.legra.ph/SpotX-FAQ-09-19');
                }
            })
            .catch(error => {
                // В случае ошибки также перенаправляем на вторую страницу
                redirectToPage('https://te.legra.ph/SpotX-FAQ-09-19');
            });
    </script>
</head>
<body>
    <p>Если вы не были автоматически перенаправлены, перейдите по <a href="https://telegra.ph/SpotX-FAQ-09-19">ссылке</a>.</p>
</body>
</html>
